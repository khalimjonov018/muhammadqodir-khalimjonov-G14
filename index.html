<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-dark">
		<div class="container">
			<h1 class="text-light d-flex justify-content-center my-5">please enter you information</h1>
			<div class="row">
				<!-- fullname page -->
				<div class="col-md-6 m-auto my-2">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="Fullname"
							aria-label="Recipient's username"
							aria-describedby="button-addon2"
							required
							id="innnerIput"
						/>
						<button class="btn btn-success" id="btns">Add members</button>
					</div>
					<!-- fullname page end of -->

					<!-- information page  -->
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Fullname</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody id="innerContent">
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
							</tr>
						</tbody>
					</table>
					<!-- end of information page -->
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./js/main.js"></script>
	</body>
</html>
